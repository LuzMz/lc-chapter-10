<<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LC GEO 4046 Chap 10 Intro to MapView - Create a 2D map</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>
    <script>
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function(Map, MapView){
      var map = new Map({
        basemap: "hybrid"
      });
      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 5,
        center: [-98, 41]
      });
      var featureLayer = new FeatureLayer({
               url: "https://services9.arcgis.com/SDQDNhpG8jikA0D1/arcgis/rest/services/bfro_reports_geocoded_debug/FeatureServer/0"
             });
             map.add(featureLayer);
           });
    </script>
    </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
